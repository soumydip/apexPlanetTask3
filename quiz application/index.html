<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1 id="question">Question goes here</h1>
        <div id="choices" class="choices">
            <button class="choice" data-number="0">Choice 1</button>
            <button class="choice" data-number="1">Choice 2</button>
            <button class="choice" data-number="2">Choice 3</button>
            <button class="choice" data-number="3">Choice 4</button>
        </div>
        <button id="submit">Submit Answer</button>
        <h2 id="score"></h2>
    </div>

    <script src="script.js"></script>
</body>
</html>
